{% extends "base.html" %}

{% block title %}Создать пост - Microblog{% endblock %}

{% block content %}
<h1>Создать пост</h1>
<form method="POST" action="{{ url_for('create_post') }}">
    <div>
        <textarea name="content" rows="5" cols="50" required placeholder="Напишите что-нибудь..."></textarea>
    </div>
    <button type="submit">Опубликовать</button>
    <a href="{{ url_for('index') }}">Отмена</a>
</form>
{% endblock %}
